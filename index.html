<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniQuiz 2.0</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --green: #58cc02;
            --green-dark: #4aa502;
            --green-light: #ddf4bf;
            --blue: #1cb0f6;
            --blue-dark: #1899d6;
            --blue-light: #c7e8f8;
            --red: #ff4b4b;
            --red-dark: #e54444;
            --red-light: #ffc1c1;
            --orange: #ff9600;
            --orange-dark: #e58300;
            --orange-light: #ffe0b3;
            --gray-light: #e5e5e5;
            --gray-medium: #afafaf;
            --gray-dark: #4b4b4b;
            --background-color: #f7f7f7;
            --surface-color: #ffffff;
            --text-color: #3c3c3c;
            --font-family: 'Nunito', sans-serif;
            --shadow: 0 4px 0px 0px var(--gray-light);
            --border-radius: 1rem;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #root {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--surface-color);
            border: 2px solid var(--gray-light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            padding-top: 4rem; /* Make space for language selector */
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1, h2, h3 { color: var(--text-color); font-weight: 800; text-transform: uppercase; }
        h1 { text-align: center; margin-bottom: 2rem; margin-top: 0; font-size: 2.25rem; color: var(--gray-dark)}
        h2 { margin-top: 0; border-bottom: 2px solid var(--gray-light); padding-bottom: 0.75rem; }
        
        /* Language Selector */
        .language-selector {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 10;
        }
        .language-selector select {
            padding: 0.5rem;
            border: 2px solid var(--gray-light);
            border-radius: 0.75rem;
            font-family: inherit;
            font-weight: 700;
            background-color: var(--surface-color);
            color: var(--gray-dark);
            cursor: pointer;
        }
        .language-selector select:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--blue-light);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-family: var(--font-family);
            font-weight: 800;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
            border: 2px solid var(--gray-light);
            background-color: var(--surface-color);
            color: var(--gray-dark);
            box-shadow: 0 4px 0 0 var(--gray-light);
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 0 var(--gray-light);
        }
        .btn:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 2px 0 0 var(--gray-light);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-primary {
            background-color: var(--green);
            color: white;
            border-color: var(--green-dark);
            box-shadow: 0 4px 0 0 var(--green-dark);
        }
        .btn-primary:hover:not(:disabled) {
            background-color: var(--green);
            box-shadow: 0 6px 0 0 var(--green-dark);
        }
         .btn-primary:active:not(:disabled) {
            box-shadow: 0 2px 0 0 var(--green-dark);
        }
        .button-group {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--gray-light);
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            color: var(--gray-medium);
            position: relative;
            transition: color 0.2s ease;
        }
        .tab-button.active {
            color: var(--blue);
        }
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--blue);
        }

        /* Input Fields & Textareas */
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            color: var(--gray-medium);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-light);
            border-radius: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"] {
            padding-left: 3rem;
        }
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        .textarea-wrapper .input-icon {
            top: 0.75rem;
            align-self: flex-start;
        }
        .textarea-wrapper textarea {
            padding-left: 3rem;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px var(--blue-light);
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed var(--gray-medium);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
        }
        .drop-zone.active, .drop-zone:hover {
            border-color: var(--blue);
            background-color: var(--blue-light);
        }
        
        /* Custom Choices (Checkboxes/Radios) */
        .custom-choice-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        .custom-choice input[type="checkbox"], .custom-choice input[type="radio"] {
            display: none;
        }
        .custom-choice label {
            display: block;
            padding: 0.75rem 1.25rem;
            border: 2px solid var(--gray-light);
            border-radius: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .custom-choice input:checked + label {
            background-color: var(--blue-light);
            border-color: var(--blue);
            color: var(--blue-dark);
        }
        .custom-choice input:focus + label {
            box-shadow: 0 0 0 3px var(--blue-light);
        }

        /* Toggle Switch */
        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background-color: #f8f9fa;
            border-radius: 0.75rem;
            border: 2px solid var(--gray-light);
        }
        .toggle-label {
            font-weight: 700;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle-switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--gray-medium);
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--green); }
        input:checked + .slider:before { transform: translateX(22px); }


        /* Quiz Step */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--gray-light);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .progress-bar-inner {
            height: 100%;
            background-color: var(--green);
            transition: width 0.3s ease-in-out;
        }
        .question-text {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 1rem;
        }
        .option-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            text-align: left;
            background-color: var(--surface-color);
            border: 2px solid var(--gray-light);
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .option-btn.selected {
            border-color: var(--blue);
            background-color: var(--blue-light);
        }
        .option-btn.correct {
            border-color: var(--green-dark);
            background-color: var(--green-light);
            color: var(--green-dark);
        }
        .option-btn.incorrect {
            border-color: var(--red-dark);
            background-color: var(--red-light);
            color: var(--red-dark);
        }
        .option-btn:disabled {
            cursor: not-allowed;
        }
        .feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.75rem;
            border-width: 2px;
            border-style: solid;
        }
        .feedback.correct {
            background-color: var(--green-light);
            border-color: var(--green-dark);
        }
         .feedback.partially-correct {
            background-color: var(--orange-light);
            border-color: var(--orange-dark);
        }
        .feedback.incorrect {
            background-color: var(--red-light);
            border-color: var(--red-dark);
        }

        /* Match Game */
        .match-game-container {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        .match-column {
            width: 48%;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .match-btn {
             width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 700;
            text-align: center;
            background-color: var(--surface-color);
            border: 2px solid var(--gray-light);
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
            cursor: pointer;
        }
         .match-btn.selected {
            border-color: var(--blue);
            background-color: var(--blue-light);
        }
        .match-btn.correct {
            border-color: var(--green-dark);
            background-color: var(--green-light);
            opacity: 0.7;
        }
        .match-btn.incorrect-selection {
            animation: shake 0.5s;
            border-color: var(--red-dark);
            background-color: var(--red-light);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Results */
        .results-summary { text-align: center; }
        .results-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }
        .results-header .dropdown {
            position: absolute;
            top: 0;
            right: 0;
        }
        .mascot-svg {
            width: 100px;
            height: 100px;
        }
        .score-container {
            display: flex;
            justify-content: center;
            gap: 4rem;
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 1rem;
            border: 2px solid var(--gray-light);
            margin-bottom: 2rem;
        }
        .score {
            font-size: 3rem;
            font-weight: 800;
            color: var(--blue);
        }
        .results-details {
            text-align: left;
            margin-top: 2rem;
        }
        .result-question {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-light);
        }
        .result-question:last-child {
            border-bottom: none;
        }
        .result-question .correct { color: var(--green-dark); font-weight: bold; }
        .result-question .incorrect { color: var(--red-dark); font-weight: bold; }
        .result-question .partially-correct { color: var(--orange-dark); font-weight: bold; }
        .attempt-history {
            list-style: none;
            padding: 0.5rem 0 0 1rem;
            margin: 0.5rem 0;
            border-left: 2px solid var(--gray-light);
        }
        .attempt-item {
            padding: 0.25rem 0;
        }
        .attempt-label {
            font-weight: bold;
            margin-right: 0.5rem;
        }

        /* Export Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--surface-color);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0.75rem;
            border: 2px solid var(--gray-light);
            overflow: hidden;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content button {
            color: var(--gray-dark);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
        }
        .dropdown-content button:hover { background-color: #f1f1f1; }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            backdrop-filter: blur(5px);
        }
        .loading-content {
            text-align: center;
        }
        .loading-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        .loading-icon-svg {
            width: 100px;
            height: 100px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .loading-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-dark);
        }
        .loading-fact {
            position: absolute;
            bottom: 2rem;
            max-width: 80%;
            text-align: center;
            font-style: italic;
            color: var(--gray-medium);
        }
        
        /* Save Code Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .modal-content h3 { margin-top: 0; }
        .modal-content textarea {
            min-height: 100px;
            height: 120px;
            font-size: 0.9rem;
            word-break: break-all;
            background-color: #f8f9fa;
        }
        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        .modal-footer .btn { width: auto; }

        /* Error Boundary */
        .error-boundary {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            height: 100vh;
            gap: 1rem;
        }
        .error-boundary .button-group {
            display: flex;
            flex-direction: row;
            gap: 1rem;
        }
        .error-boundary .btn { width: auto; }
        
    </style>
